    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>

<body>
    <div>
        <div class="py-5">
            <div class="container">
                <a href="index.html" class="float-start">
                    <img src="images/logo.png" alt="" class="d-inline-block align-middle">
                    <div class="d-inline-block align-middle">
                        <h1 class="fs-5 text-white">Weather</h1>
                        <small class="text-muted">tagline goes here</small>
                    </div>
                </a>
                <div class="float-end">
                    <ul class="d-inline-block list-unstyled nav-list">
                        <li class="float-start ms-2 active"><a href="index.html">Home</a></li>
                        <li class="float-start ms-2"><a href="#">News</a></li>
                        <li class="float-start ms-2"><a href="#">Live cameras</a></li>
                        <li class="float-start ms-2"><a href="#">Photos</a></li>
                        <li class="float-start ms-2"><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
        <div class="bgsearch">
            <div class="container">
                <form class="find-location">
                    <input type="text" placeholder="Find your location..." id="town">
                    <input type="button" onclick="search()" value="Find" id="submit">
                </form>

            </div>
        </div>
        <div class="forecast-table">
            <div class="container">
                <div class="row forecast-container" id="forecast">
                    <div class="today col-md-4 px-0">
                        <div class="forecast-header" id="today">
                            <div class="float-start">Wednesday</div>
                            <div class=" float-end">19October</div>
                            <div class="clearfix"></div>
                        </div>
                        <div class="forecast-content" id="current">
                            <div class="fw-bold">Cairo</div>
                            <div class="degree">
                                <div class="num d-inline-block">28<sup>o</sup>C</div>

                                <div class="forecast-icon d-inline-block">
                                    <img src="https://cdn.weatherapi.com/weather/64x64/day/116.png" alt="" width="90">
                                </div>

                            </div>
                            <div class="custom">Partly cloudy</div>
                            <span><img src="images/icon-umberella.png" alt="">20%</span>
                            <span><img src="images/icon-wind.png" alt="">18km/h</span>
                            <span><img src="images/icon-compass.png" alt="">East</span>
                        </div>
                    </div>
                    <div class="col-md-4 px-0">
                        <div class="forecast-header">
                            <div class="day">Thursday</div>
                        </div>
                        <div class="forecast-content text-center">
                            <div class="forecast-icon">
                                <img src="https://cdn.weatherapi.com/weather/64x64/day/113.png" alt="" width="48">
                            </div>
                            <div class="degree">32.3<sup>o</sup>C</div>
                            <small>19.8<sup>o</sup></small>
                            <div class="custom">Sunny</div>
                        </div>
                    </div>
                    <div class="col-md-4 px-0">
                        <div class="forecast-header">
                            <div class="day">Friday</div>
                        </div>
                        <div class="forecast-content text-center">
                            <div class="forecast-icon">
                                <img src="https://cdn.weatherapi.com/weather/64x64/day/113.png" alt="" width="48">
                            </div>
                            <div class="degree">31.4<sup>o</sup>C</div>
                            <small>19.8<sup>o</sup></small>
                            <div class="custom">Sunny</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <footer class="site-footer">
            <div class="container">
                <div class="row">
                    <div class="col-md-8">
                        <form action="#" class="subscribe-form">
                            <input type="text" placeholder="Enter your email to subscribe...">
                            <input type="submit" value="Subscribe">
                        </form>
                    </div>
                    <div class="col-md-3 col-md-offset-1">
                        <div class="social-links">
                            <a href="#"><i class="fa fa-facebook"></i></a>
                            <a href="#"><i class="fa fa-twitter"></i></a>
                            <a href="#"><i class="fa fa-google-plus"></i></a>
                            <a href="#"><i class="fa fa-pinterest"></i></a>
                        </div>
                    </div>
                </div>

                <p class="colophon">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
            </div>
        </footer> <!-- .site-footer -->
    </div>
    <script src="js/main.js"></script>
</body>

</html>
